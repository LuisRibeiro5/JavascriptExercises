<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite sei nome')
        document.write(`${nome}, seu nome tem ${nome.length} letras.<br/>`)
        document.writeln(` ${nome} com letras maiusculas ficará <strong>${nome.toUpperCase()}</strong><br/>`);
            document.writeln(`${nome} seu nome em letras minusculas ficará, <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
