<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            margin-left: 250px;
            font: 13pt Arial;
        }
        h1 {
            margin-left: 50px;
        }
        div#atras {
             background-color: antiquewhite;
             width: 407px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <div id = atras>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" id = "verify" value="verificar" onclick="calcular()">
    </div>
    <div id= "res">

    </div>
    <script>
        function calcular() { 
             var txtv = window.document.getElementById('txtvel')
             var vel = Number(txtv.value)
             var res = window.document.querySelector('div#res') 
             res.innerHTML = `<p>A velocidade do seu carro é <strong>${vel}</strong>Km/h</p>`
             if(vel > 120) {
                res.innerHTML += `<p>Você está dirigindo acima da velocidade máxima! <strong>Reduza!</strong></p>`
             }
             res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>` 
        }
    </script>
</body>
</html>
