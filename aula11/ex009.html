<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nacionalidade</title>
    <style>
        div#pergunta {
            background-color: antiquewhite;
            margin-top: 270px;
            margin-left: 242px;
            margin-right: 242px;
            height: 300px ;
        }
    </style>
</head>
<body>
    <h1>Identificador de nacionalidade</h1>
    <div id = "pergunta">
    Qual país você nasceu? <input type="text" name="txtpais" id="txtpais">
    verificar <input type="button" value="verificar" onclick="verificar()">
    </div>
    <div id = "res">

    </div>
    <script>
         function verificar() {
            var txtpais = window.document.getElementById('txtpais')
            var pais = txtpais.value.toUpperCase();
            var res = window.document.getElementById('res') 
            if (pais == 'BRASIL') {
                res.innerHTML = (`<p>Você é <strong>Brasileiro!</strong></p>`)
            } else {
                res.innerHTML = (`<p>Seu país é ${pais}, então você não é <strong>Brasileiro!</strong></p>`)
            }
    }
    </script>
</body>
</html>
